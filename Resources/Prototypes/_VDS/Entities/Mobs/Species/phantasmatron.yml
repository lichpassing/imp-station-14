  - type: HumanoidAppearance
    species: Phantasmatron
    hideLayersOnEquip:
    - HeadTop
    - HeadSide
    - Tail
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.32
        density: 150
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Phantasmatron
  - type: Bloodstream
    bloodReagent: WeldingFuel # probably change later. but then again it's really funny
  - type: Damageable
    damageModifierSet: Phantasmatron
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcPunch
    soundHit:
      collection: BoxingHit # we should change this to sound more metallic
    damage:
      types:
        Blunt: 5
  - type: TypingIndicator
    proto: phantasmatron
  - type: Speech
    speechSounds: Phantasmatron
    speechVerb: Phantasmatron
    allowedEmotes: ['Beep'] # we can add more
  - type: Vocal
    sounds:
      Male: Phantasmatron
      Female: Phantasmatron
      Unsexed: Phantasmatron
  - type: Inventory # if we need displacements we put them here.
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: SheetPlasma1
      amount: 5

